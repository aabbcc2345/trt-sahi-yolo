    <script>
        // æ¸¸æˆçŠ¶æ€
        let game = {
            board: [],
            revealed: [],
            flagged: [],
            width: 9,
            height: 9,
            mines: 10,
            difficulty: 'beginner',
            timer: 0,
            timerInterval: null,
            gameStarted: false,
            gameOver: false,
            gameWon: false
        };
        
        // ç”¨æˆ·çŠ¶æ€
        let currentUser = null;
        let authToken = null;
        let editingRecordId = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
        
        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('currentUser');
            
            if (authToken && userData) {
                currentUser = JSON.parse(userData);
                showGameMain();
                refreshRecords();
            }
        }
        
        // åˆ‡æ¢ç™»å½•/æ³¨å†Œè¡¨å•
        function toggleAuth() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const isLoginVisible = loginForm.classList.contains('active');
            
            loginForm.classList.toggle('active', !isLoginVisible);
            registerForm.classList.toggle('active', isLoginVisible);
        }
        
        // æ³¨å†Œ
        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            const response = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            alert(data.message);
            
            if (response.ok) {
                toggleAuth();
            }
        }
        
        // ç™»å½•
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const response = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showGameMain();
                refreshRecords();
            } else {
                alert(data.message);
            }
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            showAuthContainer();
            clearInterval(game.timerInterval);
        }
        
        // æ˜¾ç¤ºæ¸¸æˆä¸»ç•Œé¢
        function showGameMain() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('game-main').style.display = 'block';
            document.getElementById('current-user').textContent = currentUser.username;
            newGame();
        }
        
        // æ˜¾ç¤ºè®¤è¯å®¹å™¨
        function showAuthContainer() {
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('game-main').style.display = 'none';
        }
        
        // æ˜¾ç¤ºæ ‡ç­¾
        function showTab(tabName) {
            // åˆ‡æ¢æ ‡ç­¾æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // åˆ‡æ¢å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'records') {
                refreshRecords();
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initializeGame() {
            const difficulty = document.getElementById('difficulty').value;
            
            // è®¾ç½®æ¸¸æˆå‚æ•°
            if (difficulty === 'beginner') {
                game.width = 9;
                game.height = 9;
                game.mines = 10;
            } else if (difficulty === 'intermediate') {
                game.width = 16;
                game.height = 16;
                game.mines = 40;
            } else if (difficulty === 'expert') {
                game.width = 30;
                game.height = 16;
                game.mines = 99;
            }
            
            game.difficulty = difficulty;
            game.timer = 0;
            game.gameStarted = false;
            game.gameOver = false;
            game.gameWon = false;
            
            // é‡ç½®è®¡æ—¶å™¨
            clearInterval(game.timerInterval);
            document.getElementById('timer').textContent = game.timer;
            document.getElementById('mine-count').textContent = game.mines;
            
            // åˆå§‹åŒ–æ£‹ç›˜
            game.board = Array(game.height).fill().map(() => Array(game.width).fill(0));
            game.revealed = Array(game.height).fill().map(() => Array(game.width).fill(false));
            game.flagged = Array(game.height).fill().map(() => Array(game.width).fill(false));
            
            // æ¸²æŸ“æ£‹ç›˜
            renderBoard();
        }
        
        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${game.width}, 30px)`;
            boardElement.innerHTML = '';
            
            for (let y = 0; y < game.height; y++) {
                for (let x = 0; x < game.width; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    // å¤„ç†å·¦é”®ç‚¹å‡»
                    cell.addEventListener('click', () => handleCellClick(x, y));
                    // å¤„ç†å³é”®ç‚¹å‡»
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleCellRightClick(x, y);
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // ç”Ÿæˆåœ°é›·
        function generateMines(firstClickX, firstClickY) {
            let minesPlaced = 0;
            
            while (minesPlaced < game.mines) {
                const x = Math.floor(Math.random() * game.width);
                const y = Math.floor(Math.random() * game.height);
                
                // ç¡®ä¿ç¬¬ä¸€ä¸ªç‚¹å‡»çš„ä½ç½®ä¸æ˜¯åœ°é›·
                if ((x === firstClickX && y === firstClickY) || game.board[y][x] === 'mine') {
                    continue;
                }
                
                game.board[y][x] = 'mine';
                minesPlaced++;
            }
            
            // è®¡ç®—æ¯ä¸ªæ ¼å­å‘¨å›´çš„åœ°é›·æ•°
            calculateNumbers();
        }
        
        // è®¡ç®—æ¯ä¸ªæ ¼å­å‘¨å›´çš„åœ°é›·æ•°
        function calculateNumbers() {
            for (let y = 0; y < game.height; y++) {
                for (let x = 0; x < game.width; x++) {
                    if (game.board[y][x] === 'mine') continue;
                    
                    let count = 0;
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const nx = x + dx;
                            const ny = y + dy;
                            if (nx >= 0 && nx < game.width && ny >= 0 && ny < game.height) {
                                if (game.board[ny][nx] === 'mine') {
                                    count++;
                                }
                            }
                        }
                    }
                    game.board[y][x] = count;
                }
            }
        }
        
        // å¤„ç†å·¦é”®ç‚¹å‡»
        function handleCellClick(x, y) {
            if (game.gameOver || game.revealed[y][x] || game.flagged[y][x]) {
                return;
            }
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œç”Ÿæˆåœ°é›·
            if (!game.gameStarted) {
                generateMines(x, y);
                game.gameStarted = true;
                startTimer();
            }
            
            // æ­ç¤ºæ ¼å­
            revealCell(x, y);
            
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦è·èƒœ
            checkWin();
        }
        
        // å¤„ç†å³é”®ç‚¹å‡»ï¼ˆæ ‡è®°/å–æ¶ˆæ ‡è®°åœ°é›·ï¼‰
        function handleCellRightClick(x, y) {
            if (game.gameOver || game.revealed[y][x]) {
                return;
            }
            
            game.flagged[y][x] = !game.flagged[y][x];
            updateCell(x, y);
            
            // æ›´æ–°åœ°é›·è®¡æ•°
            const flaggedCount = game.flagged.flat().filter(flagged => flagged).length;
            document.getElementById('mine-count').textContent = game.mines - flaggedCount;
        }
        
        // æ­ç¤ºæ ¼å­
        function revealCell(x, y) {
            if (x < 0 || x >= game.width || y < 0 || y >= game.height) return;
            if (game.revealed[y][x] || game.flagged[y][x]) return;
            
            game.revealed[y][x] = true;
            updateCell(x, y);
            
            // å¦‚æœç‚¹å‡»åˆ°åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
            if (game.board[y][x] === 'mine') {
                game.gameOver = true;
                clearInterval(game.timerInterval);
                revealAllMines();
                saveGameRecord(false);
                alert('æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°åœ°é›·äº†ï¼');
                return;
            }
            
            // å¦‚æœå‘¨å›´æ²¡æœ‰åœ°é›·ï¼Œé€’å½’æ­ç¤ºç›¸é‚»æ ¼å­
            if (game.board[y][x] === 0) {
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        revealCell(x + dx, y + dy);
                    }
                }
            }
        }
        
        // æ›´æ–°æ ¼å­æ˜¾ç¤º
        function updateCell(x, y) {
            const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            if (!cell) return;
            
            cell.className = 'cell';
            
            if (game.revealed[y][x]) {
                cell.classList.add('revealed');
                
                if (game.board[y][x] === 'mine') {
                    cell.classList.add('mine');
                    cell.textContent = 'ğŸ’£';
                } else if (game.board[y][x] > 0) {
                    cell.classList.add(game.board[y][x]);
                    cell.textContent = game.board[y][x];
                }
            } else if (game.flagged[y][x]) {
                cell.classList.add('flagged');
                cell.textContent = 'ğŸš©';
            }
        }
        
        // æ­ç¤ºæ‰€æœ‰åœ°é›·
        function revealAllMines() {
            for (let y = 0; y < game.height; y++) {
                for (let x = 0; x < game.width; x++) {
                    if (game.board[y][x] === 'mine') {
                        game.revealed[y][x] = true;
                        updateCell(x, y);
                    }
                }
            }
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·ï¼ˆè°ƒè¯•ç”¨ï¼‰
        function showAllMines() {
            for (let y = 0; y < game.height; y++) {
                for (let x = 0; x < game.width; x++) {
                    const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                    if (game.board[y][x] === 'mine') {
                        cell.style.backgroundColor = '#ffcccc';
                    }
                }
            }
        }
        
        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦è·èƒœ
        function checkWin() {
            let revealedCount = 0;
            const totalCells = game.width * game.height;
            
            for (let y = 0; y < game.height; y++) {
                for (let x = 0; x < game.width; x++) {
                    if (game.revealed[y][x]) {
                        revealedCount++;
                    }
                }
            }
            
            if (revealedCount === totalCells - game.mines) {
                game.gameOver = true;
                game.gameWon = true;
                clearInterval(game.timerInterval);
                saveGameRecord(true);
                alert(`æ­å–œä½ è·èƒœäº†ï¼ç”¨æ—¶ ${game.timer} ç§’ï¼`);
            }
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            game.timerInterval = setInterval(() => {
                game.timer++;
                document.getElementById('timer').textContent = game.timer;
            }, 1000);
        }
        
        // æ–°æ¸¸æˆ
        function newGame() {
            initializeGame();
        }
        
        // ä¿å­˜æ¸¸æˆè®°å½•
        async function saveGameRecord(success) {
            if (!authToken) return;
            
            const record = {
                difficulty: game.difficulty,
                time: game.timer,
                mines: game.mines,
                success: success
            };
            
            await fetch('http://localhost:3000/api/records', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(record)
            });
            
            // å¦‚æœå½“å‰åœ¨è®°å½•é¡µé¢ï¼Œåˆ·æ–°è®°å½•
            if (document.getElementById('records').classList.contains('active')) {
                refreshRecords();
            }
        }
        
        // åˆ·æ–°æ¸¸æˆè®°å½•
        async function refreshRecords() {
            if (!authToken) return;
            
            const response = await fetch('http://localhost:3000/api/records', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            const records = await response.json();
            const recordsBody = document.getElementById('records-body');
            recordsBody.innerHTML = '';
            
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.difficulty}</td>
                    <td>${record.time}ç§’</td>
                    <td>${record.mines}</td>
                    <td class="${record.success ? 'success' : 'error'}">${record.success ? 'æˆåŠŸ' : 'å¤±è´¥'}</td>
                    <td>${new Date(record.created_at).toLocaleString()}</td>
                    <td class="action-buttons">
                        <button onclick="editRecord(${record.id}, '${record.difficulty}', ${record.time}, ${record.mines}, ${record.success})" class="btn-secondary">ç¼–è¾‘</button>
                        <button onclick="deleteRecord(${record.id})" class="btn-danger">åˆ é™¤</button>
                    </td>
                `;
                recordsBody.appendChild(row);
            });
        }
        
        // ç¼–è¾‘è®°å½•
        function editRecord(id, difficulty, time, mines, success) {
            editingRecordId = id;
            document.getElementById('edit-difficulty').value = difficulty;
            document.getElementById('edit-time').value = time;
            document.getElementById('edit-mines').value = mines;
            document.getElementById('edit-success').value = success.toString();
            document.getElementById('edit-modal').style.display = 'block';
        }
        
        // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            editingRecordId = null;
        }
        
        // ä¿å­˜ç¼–è¾‘åçš„è®°å½•
        async function saveEditedRecord() {
            if (!editingRecordId) return;
            
            const difficulty = document.getElementById('edit-difficulty').value;
            const time = parseInt(document.getElementById('edit-time').value);
            const mines = parseInt(document.getElementById('edit-mines').value);
            const success = document.getElementById('edit-success').value === 'true';
            
            await fetch(`http://localhost:3000/api/records/${editingRecordId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ difficulty, time, mines, success })
            });
            
            closeEditModal();
            refreshRecords();
        }
        
        // åˆ é™¤è®°å½•
        async function deleteRecord(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                await fetch(`http://localhost:3000/api/records/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                refreshRecords();
            }
        }
        
        // æ˜¾ç¤ºæ¸¸æˆä¸»ç•Œé¢
        function showGameMain() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('game-main').style.display = 'block';
            document.getElementById('current-user').textContent = currentUser.username;
            newGame();
        }
        
        // å…³é—­æ¨¡æ€æ¡†ï¼ˆç‚¹å‡»å¤–éƒ¨ï¼‰
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
</body>
